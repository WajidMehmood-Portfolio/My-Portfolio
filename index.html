<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Wajid Mehmood - Full Stack Developer specializing in web and app development">
  <meta name="keywords" content="Wajid Mehmood, Full Stack Developer, Web Developer, App Developer, React, JavaScript, PHP, Laravel, C#, Python, Portfolio">
  <meta name="author" content="Wajid Mehmood">
  <title>Wajid Mehmood | Full Stack Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.0/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
</head>
<body class="antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const navLinks = [
      { id: 'home', label: 'home', icon: 'fas fa-home' },
      { id: 'projects', label: 'projects', icon: 'fas fa-laptop-code' },
      { id: 'skills', label: 'skills', icon: 'fas fa-tools' },
      { id: 'testimonials', label: 'testimonials', icon: 'fas fa-users' },
      { id: 'contact', label: 'contact', icon: 'fas fa-envelope' },
    ];

    const App = () => {
      const [darkMode, setDarkMode] = useState(() => localStorage.getItem('darkMode') === 'true');
      const [activeSection, setActiveSection] = useState('home');
      const [menuOpen, setMenuOpen] = useState(false);
      const [formData, setFormData] = useState({ name: '', email: '', subject: '', message: '' });
      const [submitStatus, setSubmitStatus] = useState(null);
      const [cursorPosition, setCursorPosition] = useState({ x: 0, y: 0 });
      const [particles, setParticles] = useState([]);
      const typedRef = useRef(null);
      const audioRef = useRef(null);
      const [isPlaying, setIsPlaying] = useState(false);

      const toggleDarkMode = () => {
        const newMode = !darkMode;
        setDarkMode(newMode);
        document.documentElement.classList.toggle('dark', newMode);
        localStorage.setItem('darkMode', newMode);
      };

      const toggleMusic = () => {
        if (isPlaying) {
          audioRef.current.pause();
        } else {
          audioRef.current.play().catch(error => console.error("Audio play failed:", error));
        }
        setIsPlaying(!isPlaying);
      };

      useEffect(() => {
        if (typedRef.current) {
          const typed = new Typed(typedRef.current, {
            strings: ["Full Stack Developer", "Web Designer", "Problem Solver", "Tech Enthusiast"],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            showCursor: true,
            cursorChar: '|',
          });
          return () => typed.destroy();
        }
      }, []);

      useEffect(() => {
        const savedDarkMode = localStorage.getItem('darkMode') === 'true';
        if (savedDarkMode) {
          setDarkMode(true);
          document.documentElement.classList.add('dark');
        }

        const generateParticles = () => {
          const newParticles = Array.from({ length: 20 }, (_, i) => ({ // Reduced particles for performance
            id: i,
            x: Math.random() * 100,
            y: Math.random() * 100,
            size: Math.random() * 2 + 1,
            speed: Math.random() * 0.3 + 0.1,
            direction: Math.random() * 360,
          }));
          setParticles(newParticles);
        };
        generateParticles();

        const handleMouseMove = (e) => setCursorPosition({ x: e.clientX, y: e.clientY });
        const handleScroll = () => {
          const sections = ['home', 'projects', 'skills', 'testimonials', 'contact'];
          const scrollPosition = window.scrollY + 100;
          sections.forEach(section => {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetHeight = element.offsetHeight;
              if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                setActiveSection(section);
              }
            }
          });
        };

        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('scroll', handleScroll);

        const particleInterval = setInterval(() => {
          setParticles(prev => prev.map(p => ({
            ...p,
            x: (p.x + Math.cos(p.direction * Math.PI / 180) * p.speed) % 100,
            y: (p.y + Math.sin(p.direction * Math.PI / 180) * p.speed) % 100,
          })));
        }, 100); // Slower update for smoother effect

        if (typeof AOS !== 'undefined') {
          AOS.init({ duration: 800, easing: 'ease-in-out', once: true });
        }

        return () => {
          window.removeEventListener('mousemove', handleMouseMove);
          window.removeEventListener('scroll', handleScroll);
          clearInterval(particleInterval);
        };
      }, []);

      useEffect(() => {
        const cards = document.querySelectorAll('.card-3d');
        cards.forEach(card => {
          card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = -y / 20;
            const rotateY = x / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            card.querySelector('.card-glare').style.opacity = '0.3';
          });
          card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            card.querySelector('.card-glare').style.opacity = '0';
          });
        });
      }, []);

      const projects = [
        { id: 1, title: "Edu Fee Manager", description: "A comprehensive fee management system...", tags: ["HTML", "CSS", "JS", "ASP.NET", "SQL Server"], image: "EduFeeManager.png", link: "#", github: "#", features: ["Automated fee generation", "Multi-branch support", "Real-time reporting", "Payment tracking"] },
        { id: 2, title: "Haven Hue - Hotel Reservation", description: "An advanced hotel management platform...", tags: ["HTML", "CSS", "JS", "ASP.NET", "SQL Server", "Three-tier architecture"], image: "HotelReservation.jpg", link: "#", github: "#", features: ["Room booking system", "Guest management", "Payment integration", "Inventory control"] },
        { id: 3, title: "Admin Dashboard", description: "A responsive admin dashboard...", tags: ["React", "Tailwind CSS", "Chart.js", "Context API"], image: "AdminDashboard.png", link: "#", github: "#", features: ["Interactive charts", "User management", "Real-time data", "Responsive design"] }
      
      ];

      const skills = [
        { category: "Frontend", items: [{ name: "HTML/CSS", level: 95, icon: "fab fa-html5", color: "text-orange-500" }, { name: "JavaScript", level: 90, icon: "fab fa-js", color: "text-yellow-400" }, { name: "React", level: 88, icon: "fab fa-react", color: "text-blue-400" }, { name: "Tailwind CSS", level: 85, icon: "fas fa-paint-brush", color: "text-cyan-400" }] },
        { category: "Backend", items: [{ name: "Node.js", level: 85, icon: "fab fa-node-js", color: "text-green-500" }, { name: "PHP", level: 80, icon: "fab fa-php", color: "text-purple-500" }, { name: "Laravel", level: 75, icon: "fab fa-laravel", color: "text-red-500" }, { name: "Python", level: 70, icon: "fab fa-python", color: "text-blue-500" }] },
        { category: "Languages", items: [{ name: "C#", level: 80, icon: "fas fa-code", color: "text-purple-600" }, { name: "Java", level: 75, icon: "fab fa-java", color: "text-red-400" }, { name: "TypeScript", level: 70, icon: "fas fa-code", color: "text-blue-600" }, { name: "SQL", level: 85, icon: "fas fa-database", color: "text-blue-300" }] },
        { category: "Tools", items: [{ name: "Git", level: 85, icon: "fab fa-git-alt", color: "text-orange-600" }, { name: "Docker", level: 70, icon: "fab fa-docker", color: "text-blue-400" }, { name: "AWS", level: 65, icon: "fab fa-aws", color: "text-yellow-600" }, { name: "Figma", level: 75, icon: "fab fa-figma", color: "text-purple-400" }] },
      ];

      const testimonials = [
        { id: 1, name: "Sarah Johnson", role: "CEO at TechSolutions", content: "Wajid delivered our project ahead of schedule...", avatar: "https://randomuser.me/api/portraits/women/44.jpg", rating: 5 },
        { id: 2, name: "Michael Chen", role: "Product Manager at InnovateX", content: "Working with Wajid was a pleasure...", avatar: "https://randomuser.me/api/portraits/men/32.jpg", rating: 5 },
        { id: 3, name: "Emma Rodriguez", role: "Director at DigitalAgency", content: "Wajid's technical expertise...", avatar: "https://randomuser.me/api/portraits/women/68.jpg", rating: 4 },
      ];

      const stats = [
        { value: "10+", label: "Projects Completed" },
        { value: "100%", label: "Client Satisfaction" },
        { value: "2+", label: "Years Experience" },
        { value: "âˆž", label: "Cups of Coffee" },
      ];

      const [lightbox, setLightbox] = useState({ open: false, content: null });

      const openLightbox = (project) => {
        setLightbox({ open: true, content: project });
        document.body.style.overflow = 'hidden';
      };

      const closeLightbox = () => {
        setLightbox({ open: false, content: null });
        document.body.style.overflow = 'auto';
      };

      const scrollToSection = (id) => {
        document.getElementById(id)?.scrollIntoView({ behavior: 'smooth' });
        setActiveSection(id);
        setMenuOpen(false);
      };

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!formData.name || !formData.email || !formData.subject || !formData.message) {
          setSubmitStatus('All fields are required.');
          setTimeout(() => setSubmitStatus(null), 5000);
          return;
        }
        if (!/^\S+@\S+\.\S+$/.test(formData.email)) {
          setSubmitStatus('Please enter a valid email.');
          setTimeout(() => setSubmitStatus(null), 5000);
          return;
        }

        setSubmitStatus('Sending...');
        try {
          const response = await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
            name: formData.name,
            email: formData.email,
            subject: formData.subject,
            message: formData.message,
            to_email: 'wajidmehmood074@gmail.com',
          });
          setSubmitStatus(response.status === 200 ? 'Message sent successfully!' : 'Failed to send message.');
          if (response.status === 200) setFormData({ name: '', email: '', subject: '', message: '' });
        } catch (error) {
          setSubmitStatus('An error occurred. Please try again later.');
          console.error('EmailJS Error:', error);
        }
        setTimeout(() => setSubmitStatus(null), 5000);
      };

      return (
        <div className={`min-h-screen font-inter transition-colors duration-500 ${darkMode ? 'dark bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'}`}>
          {/* Background Particles */}
          <div className="fixed inset-0 z-0 pointer-events-none">
            {particles.map(particle => (
              <div
                key={particle.id}
                className="absolute rounded-full bg-indigo-400/20 dark:bg-indigo-600/20"
                style={{ left: `${particle.x}%`, top: `${particle.y}%`, width: `${particle.size}px`, height: `${particle.size}px` }}
              />
            ))}
          </div>

          {/* Custom Cursor */}
          <div
            className="fixed z-50 w-6 h-6 rounded-full bg-indigo-500/30 mix-blend-difference pointer-events-none transition-transform duration-100 ease-out"
            style={{ left: `${cursorPosition.x}px`, top: `${cursorPosition.y}px`, transform: `translate(-50%, -50%) scale(${menuOpen ? 2 : 1})` }} // Reduced scale for subtlety
          />

          {/* Audio */}
          <audio ref={audioRef} loop volume="0.3"> {/* Lowered volume for soft effect */}
            <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mpeg" /> {/* Placeholder for soft music */}
          </audio>

          {/* Navigation */}
          <nav className={`fixed w-full z-40 backdrop-blur-xl ${darkMode ? 'bg-gray-900/80 border-gray-800' : 'bg-white/80 border-gray-200'} border-b shadow-sm transition-all duration-500`}>
            <div className="container mx-auto px-2 sm:px-4 py-2 sm:py-3 flex justify-between items-center">
              <h1 className="text-xl sm:text-2xl md:text-3xl font-poppins font-extrabold text-indigo-600 dark:text-indigo-400 hover:scale-105 transition-transform duration-300">
                <span className="relative">Wajid Mehmood<span className="absolute -bottom-1 left-0 w-full h-1 bg-indigo-400/50 rounded-full" /></span>
              </h1>
              <div className="hidden md:flex items-center space-x-2 sm:space-x-4">
                {navLinks.map(link => (
                  <button
                    key={link.id}
                    onClick={() => scrollToSection(link.id)}
                    className={`relative flex items-center text-xs sm:text-sm md:text-base font-semibold capitalize tracking-wider transition-all duration-300 ${activeSection === link.id ? 'text-indigo-600 dark:text-indigo-400' : 'text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400'} group`}
                  >
                    <i className={`${link.icon} mr-1 sm:mr-2 text-xs md:text-sm transition-all duration-300 ${activeSection === link.id ? 'scale-125' : 'group-hover:scale-110'}`} />
                    <span className="relative">{link.label}<span className={`absolute -bottom-1 left-0 h-0.5 bg-indigo-400 transition-all duration-300 ${activeSection === link.id ? 'w-full' : 'w-0 group-hover:w-full'}`} /></span>
                  </button>
                ))}
                <div className="flex items-center space-x-1 sm:space-x-2">
                  <button onClick={toggleDarkMode} className="p-1 sm:p-2 md:p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 shadow hover:shadow-md transition-all duration-300 hover:scale-110" aria-label={darkMode ? 'Switch to light mode' : 'Switch to dark mode'}>
                    <i className={`fas ${darkMode ? 'fa-sun animate-spin-slow' : 'fa-moon'} text-sm md:text-base`} />
                  </button>
                  <button onClick={toggleMusic} className="p-1 sm:p-2 md:p-3 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 shadow hover:shadow-md transition-all duration-300 hover:scale-110" aria-label={isPlaying ? 'Pause music' : 'Play music'}>
                    <i className={`fas ${isPlaying ? 'fa-volume-up' : 'fa-volume-mute'} text-sm md:text-base`} />
                  </button>
                </div>
              </div>
              <button className="md:hidden p-1 sm:p-2 rounded-full bg-indigo-600 dark:bg-indigo-400 text-white shadow hover:shadow-md transition-all duration-300" onClick={() => setMenuOpen(!menuOpen)} aria-label="Toggle menu">
                <i className={`fas ${menuOpen ? 'fa-times' : 'fa-bars'} text-sm transition-transform duration-300 ${menuOpen ? 'rotate-90' : ''}`} />
              </button>
            </div>
            {menuOpen && (
              <div className="md:hidden py-2 px-2 sm:px-4 bg-gray-800/95 backdrop-blur-xl space-y-2 animate-slide-in">
                {navLinks.map(link => (
                  <button key={link.id} onClick={() => scrollToSection(link.id)} className={`block w-full text-left text-sm sm:text-base font-semibold flex items-center ${activeSection === link.id ? 'text-indigo-400' : 'text-gray-100'} hover:text-indigo-400 transition-all duration-300 hover:translate-x-2`}>
                    <i className={`${link.icon} mr-1 sm:mr-2 text-base ${activeSection === link.id ? 'text-indigo-400' : 'text-gray-300'}`} />
                    {link.label.charAt(0).toUpperCase() + link.label.slice(1)}
                  </button>
                ))}
                <div className="flex flex-col space-y-2 pt-2">
                  <button onClick={toggleDarkMode} className="px-3 py-1 sm:px-4 sm:py-2 bg-gray-700 rounded-lg text-gray-100 hover:text-indigo-400 transition-all duration-300 flex items-center">
                    <i className={`fas ${darkMode ? 'fa-sun' : 'fa-moon'} mr-1 sm:mr-2 text-base`} />{darkMode ? 'Light Mode' : 'Dark Mode'}
                  </button>
                  <button onClick={toggleMusic} className="px-3 py-1 sm:px-4 sm:py-2 bg-gray-700 rounded-lg text-gray-100 hover:text-indigo-400 transition-all duration-300 flex items-center">
                    <i className={`fas ${isPlaying ? 'fa-volume-up' : 'fa-volume-mute'} mr-1 sm:mr-2 text-base`} />{isPlaying ? 'Mute' : 'Unmute'}
                  </button>
                </div>
              </div>
            )}
          </nav>

          {/* Hero Section */}
          <section id="home" className="min-h-screen flex items-center justify-center text-center px-2 sm:px-4 py-8 sm:py-12 bg-cover bg-center parallax relative overflow-hidden" style={{ backgroundImage: `linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80')` }}>
            <div className="max-w-xs sm:max-w-md md:max-w-3xl mx-auto relative z-10" data-aos="fade-up">
              <div className="w-20 h-20 sm:w-24 sm:h-24 md:w-36 md:h-36 lg:w-40 lg:h-40 mx-auto mb-4 sm:mb-6 rounded-full border-2 sm:border-4 border-indigo-400 overflow-hidden shadow-lg hover:shadow-xl transition-all duration-500 hover:scale-105 group relative">
                <img src="wajid_pic.jpg" alt="Wajid Mehmood" className="w-full h-full object-cover group-hover:opacity-90 transition-opacity duration-300" loading="eager" />
                <div className="absolute inset-0 bg-indigo-600/30 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity duration-300">
                  <span className="text-white font-bold text-xs sm:text-sm">View Profile</span>
                </div>
              </div>
              <h1 className="text-xl sm:text-2xl md:text-3xl lg:text-5xl font-poppins font-extrabold mb-2 sm:mb-4 text-white">
                <span className="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-purple-400">Wajid Mehmood</span>
              </h1>
              <h2 className="text-base sm:text-lg md:text-2xl font-semibold mb-4 sm:mb-6 text-indigo-200 h-8" ref={typedRef} />
              <p className="text-xs sm:text-sm md:text-lg mb-4 sm:mb-8 max-w-xs sm:max-w-md md:max-w-xl mx-auto text-gray-300 leading-relaxed">
                I build exceptional digital experiences with modern technologies, focusing on performance, accessibility, and clean code.
              </p>
              <div className="flex flex-col sm:flex-row justify-center gap-2 sm:gap-4">
                <button onClick={() => scrollToSection('projects')} className="px-3 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white rounded-lg font-semibold text-xs sm:text-sm md:text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 group relative overflow-hidden">
                  <span className="relative z-10">View My Work</span>
                  <span className="absolute inset-0 bg-gradient-to-r from-indigo-700 to-purple-700 rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                </button>
                <button onClick={() => scrollToSection('contact')} className="px-3 sm:px-4 md:px-6 py-1 sm:py-2 md:py-3 bg-transparent border-2 border-indigo-400 text-indigo-400 hover:bg-indigo-400/10 rounded-lg font-semibold text-xs sm:text-sm md:text-lg hover:scale-105 transition-all duration-300 group relative overflow-hidden">
                  <span className="relative z-10">Contact Me</span>
                  <span className="absolute inset-0 bg-indigo-400/5 backdrop-blur-sm rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300" />
                </button>
              </div>
            </div>
            <div className="absolute bottom-2 sm:bottom-4 left-1/2 transform -translate-x-1/2 animate-bounce">
              <button onClick={() => scrollToSection('projects')} className="w-6 sm:w-8 md:w-12 h-6 sm:h-8 md:h-12 rounded-full bg-indigo-600/30 text-white flex items-center justify-center transition-all duration-300 hover:bg-indigo-600/50 hover:scale-110" aria-label="Scroll down">
                <i className="fas fa-chevron-down text-xs sm:text-base" />
              </button>
            </div>
          </section>

          {/* Stats Section */}
          <section className="py-4 sm:py-8 md:py-12 bg-gradient-to-r from-indigo-600 to-purple-600 text-white">
            <div className="container mx-auto px-2 sm:px-4">
              <div className="grid grid-cols-2 sm:grid-cols-4 gap-2 sm:gap-4 md:gap-6">
                {stats.map((stat, index) => (
                  <div key={index} className="text-center p-2 sm:p-4 rounded-xl bg-white/10 backdrop-blur-sm hover:bg-white/20 transition-all duration-300 hover:-translate-y-1" data-aos="fade-up" data-aos-delay={index * 100}>
                    <div className="text-xl sm:text-2xl md:text-4xl font-bold mb-1 sm:mb-2">{stat.value}</div>

                ))}

            </div>
          </section>

          {/* Projects Section */}

                Featured <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-400 dark:to-purple-400">Projects</span>
              </h2>
              <p className="max-w-xs sm:max-w-md md:max-w-2xl mx-auto text-xs sm:text-sm md:text-base text-gray-600 dark:text-gray-300">
                Here are some of my recent projects. Each one was carefully crafted to solve specific problems with clean, efficient code.
              </p>
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2 sm:gap-4 md:gap-8">
              {projects.map((project, index) => (
                <div key={project.id} className="card-3d relative overflow-hidden rounded-lg sm:rounded-xl bg-white dark:bg-gray-800 shadow-md hover:shadow-lg transition-all duration-500 group" data-aos="fade-up" data-aos-delay={index * 100} onClick={() => openLightbox(project)}>
                  <div className="relative aspect-video overflow-hidden">
                    <img src={project.image} alt={project.title} className="w-full h-full object-cover transition-all duration-500 group-hover:scale-110" loading="lazy" />
                    <div className="card-glare absolute inset-0 bg-gradient-to-br from-transparent to-white/10 opacity-0 transition-opacity duration-500" />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-1 sm:p-2">
                      <div className="transform translate-y-1 sm:translate-y-2 group-hover:translate-y-0 transition-transform duration-300">
                        <h3 className="text-base sm:text-lg font-bold text-white mb-1">{project.title}</h3>
                        <div className="flex flex-wrap gap-0.5 sm:gap-1">
                          {project.tags.map((tag, idx) => (
                            <span key={idx} className="px-1 py-0.5 sm:px-1 sm:py-0.5 bg-indigo-600/80 text-white text-xs font-medium rounded-full">
                              {tag}
                            </span>
                          ))}
                        </div>
                      </div>
                    </div>
