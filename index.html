<body class="antialiased">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [darkMode, setDarkMode] = useState(false);
      const [activeSection, setActiveSection] = useState('home');
      const [menuOpen, setMenuOpen] = useState(false);
      const [isLoaded, setIsLoaded] = useState(false);
      const [formData, setFormData] = useState({ name: '', email: '', subject: '', message: '' });
      const [submitStatus, setSubmitStatus] = useState(null);

      // Toggle Dark Mode
      const toggleDarkMode = () => {
        setDarkMode(!darkMode);
        document.documentElement.classList.toggle('dark');
      };

      // Handle Scroll for Active Section and Animations
      useEffect(() => {
        setIsLoaded(true);
        const handleScroll = () => {
          const sections = ['home', 'projects', 'skills', 'contact'];
          const scrollPosition = window.scrollY + 100;

          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetHeight = element.offsetHeight;

              if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                setActiveSection(section);
              }

              if (scrollPosition >= offsetTop - window.innerHeight * 0.7) {
                element.classList.add('reveal');
              }
            }
          }
        };

        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);

      // 3D Card Effect
      useEffect(() => {
        const cards = document.querySelectorAll('.card-3d');
        cards.forEach((card) => {
          card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = -y / 20;
            const rotateY = x / 20;
            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            card.querySelector('.card-glare').style.opacity = '0.3';
          });

          card.addEventListener('mouseleave', () => {
            card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
            card.querySelector('.card-glare').style.opacity = '0';
          });
        });
      }, []);

      // Projects Data
      const projects = [
        {
          id: 1,
          title: "Edu Fee Manager",
          description: "Edu Fee Manager is a smart fee management system for Quality School that automates student fee generation, updates, and reporting across multiple branches.",
          tags: ["HTML", "CSS", "JS", "ASP.NET", "SQL Server"],
          image: "EduFeeManager.png",
          video: null
        },
        {
          id: 2,
          title: "Haven Hue - Hotel Reservation System",
          description: "Haven Hue is an advanced hotel reservation system designed to streamline room bookings, manage guest records, and simplify check-in/check-out processes.",
          tags: ["HTML", "CSS", "JS", "ASP.NET", "SQL Server", "Three-tier application"],
          image: "HotelReservation.jpg",
          video: null
        },
        {
          id: 3,
          title: "Admin Dashboard",
          description: "The Admin Dashboard provides a centralized control panel for managing users, bookings, fee records, and system settings with real-time insights and streamlined access.",
          tags: ["React", "HTML", "CSS", "JS"],
          image: "AdminDashboard.png",
          video: null
        }
      ];

      // Skills Data
      const skills = [
        {
          category: "Frontend",
          items: [
            { name: "HTML/CSS", level: 95, icon: "fab fa-html5" },
            { name: "JavaScript", level: 85, icon: "fab fa-js" },
            { name: "React", level: 90, icon: "fab fa-react" }
          ]
        },
        {
          category: "Backend",
          items: [
            { name: "PHP", level: 80, icon: "fab fa-php" },
            { name: "Laravel", level: 75, icon: "fab fa-laravel" },
            { name: "Node.js", level: 80, icon: "fab fa-node" },
            { name: "Python", level: 70, icon: "fab fa-python" }
          ]
        },
        {
          category: "Programming Languages",
          items: [
            { name: "C", level: 70, icon: "fas fa-code" },
            { name: "C++", level: 65, icon: "fas fa-code" },
            { name: "C#", level: 70, icon: "fas fa-code" },
            { name: "Java", level: 75, icon: "fab fa-java" }
          ]
        },

          category: "Database",

            { name: "SQL", level: 80, icon: "fas fa-database" },

        content: null

          open: true,
          content: project

      };

      const closeLightbox = () => {
        setLightbox({
          open: false,
          content: null

        document.getElementById(id).scrollIntoView({
          behavior: 'smooth'
        });

        setMenuOpen(false);
      };

        { id: 'skills', label: 'Skills', icon: 'fas fa-tools' },

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setSubmitStatus('Sending...');

        try {
          const response = await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', {
            name: formData.name,
            email: formData.email,
            subject: formData.subject,
            message: formData.message,
            to_email: 'wajidmehmood074@gmail.com' // Your email address
          });

          if (response.status === 200) {
            setSubmitStatus('Email sent successfully!');
            setFormData({ name: '', email: '', subject: '', message: '' }); // Reset form
          } else {
            setSubmitStatus('Failed to send email. Please try again.');
          }
        } catch (error) {
          setSubmitStatus('An error occurred. Please try again later.');
          console.error('EmailJS Error:', error);
        }

        // Clear status after 3 seconds
        setTimeout(() => setSubmitStatus(null), 3000);
      };

      return (
        <div className={`min-h-screen font-inter transition-colors duration-500 ${darkMode ? 'dark bg-gray-900 text-gray-100' : 'bg-gray-50 text-gray-900'}`}>

            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <h1 className="text-2xl md:text-3xl font-poppins font-extrabold text-indigo-600 dark:text-indigo-400">
                Wajid Mehmood

              {/* Desktop Navigation */}

                {navLinks.map((link) => (
                  <button 
                    key={link.id}
                    onClick={() => scrollToSection(link.id)} 
                    className={`relative flex items-center text-sm md:text-base font-semibold capitalize tracking-wider transition-all duration-300 ${activeSection === link.id ? 'text-indigo-600 dark:text-indigo-400' : 'text-gray-600 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400'} after:content-[''] after:absolute after:bottom-[-6px] after:left-0 after:w-0 after:h-1 after:bg-indigo-600 dark:after:bg-indigo-400 after:transition-all after:duration-300 ${activeSection === link.id ? 'after:w-full' : 'hover:after:w-full'}`}

              </p>
              <div className="flex flex-wrap justify-center gap-4">
                <button 
                  onClick={() => scrollToSection('projects')} 
                  className="px-6 py-3 md:px-8 md:py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-semibold text-base md:text-lg shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300"
                >
                  View My Work
                </button>
                <button 
                  onClick={() => scrollToSection('contact')} 
                  className="px-6 py-3 md:px-8 md:py-4 bg-transparent border-2 border-indigo-400 text-indigo-400 hover:bg-indigo-400/10 rounded-lg font-semibold text-base md:text-lg hover:scale-105 transition-all duration-300"
                >
                  Contact Me
                </button>
              </div>
            </div>
          </section>

          {/* Projects Section */}
          <section id="projects" className="py-16 px-4 container mx-auto">
            <h2 className="text-3xl md:text-4xl font-poppins font-extrabold text-center mb-12 text-gray-800 dark:text-gray-100">
              Featured <span className="text-indigo-600 dark:text-indigo-400">Projects</span>
            </h2>
            
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {projects.map((project) => (
                <div 
                  key={project.id} 
                  className="card-3d relative overflow-hidden rounded-xl bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all duration-500 cursor-pointer group"
                  onClick={() => openLightbox(project)}
                >
                  <div className="relative aspect-w-16 aspect-h-9">
                    <img 
                      src={project.image} 
                      alt={project.title} 
                      className="w-full h-full object-cover transition-all duration-500 group-hover:scale-105"
                      loading="lazy"
                    />
                    <div className="card-glare absolute inset-0 bg-gradient-to-br from-transparent to-white/10 opacity-0 transition-opacity duration-500"></div>
                  </div>
                  <div className="p-4">
                    <h3 className="text-lg md:text-xl font-bold text-gray-800 dark:text-white mb-2">{project.title}</h3>
                    <p className="text-gray-600 dark:text-gray-300 text-xs md:text-sm mb-2 line-clamp-2">
                      {project.description}
                    </p>
                    <div className="flex flex-wrap gap-1">
                      {project.tags.map((tag, index) => (
                        <span key={index} className="px-2 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 text-xs font-medium rounded-full">
                          {tag}
                        </span>
                      ))}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </section>

          {/* Skills Section */}
          <section id="skills" className="py-16 px-4 bg-gray-100 dark:bg-gray-900/50">
            <div className="container mx-auto">
              <h2 className="text-3xl md:text-4xl font-poppins font-extrabold text-center mb-12 text-gray-800 dark:text-gray-100">
                My <span className="text-indigo-600 dark:text-indigo-400">Skills</span>
              </h2>
              
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                {skills.map((skillCategory) => (
                  <div 
                    key={skillCategory.category} 
                    className="bg-white dark:bg-gray-800 p-4 rounded-xl shadow hover:shadow-md transition-all duration-500 hover:-translate-y-1"
                  >
                    <h3 className="text-lg md:text-xl font-poppins font-bold mb-4 flex items-center text-indigo-600 dark:text-indigo-400">
                      <i className={`${skillCategory.items[0].icon} mr-2 text-base md:text-lg`}></i>
                      {skillCategory.category}

                    <div className="space-y-4">
                      {skillCategory.items.map((skill) => (
                        <div key={skill.name} className="group">
                          <div className="flex justify-between mb-1">

          <section id="contact" className="py-16 px-4 container mx-auto text-center">

                <div>

                    className="w-10 h-10 md:w-12 md:h-12 rounded-full bg-gray-700 hover:bg-indigo-600 text-white flex items-center justify-center transition-all duration-300 hover:scale-110"
                    target={link.target || '_self'}
                    rel="noopener noreferrer"
                  >
                    <i className={`${link.icon} text-lg md:text-xl`}></i>
                  </a>
                ))}
              </div>
              <p className="text-xs md:text-sm font-medium text-gray-500">
                © {new Date().getFullYear()} Wajid Mehmood. All rights reserved.
              </p>
            </div>
          </footer>

          {/* Lightbox */}
          {lightbox.open && (
            <div 
              className="fixed inset-0 bg-black/90 z-50 flex items-center justify-center p-4 backdrop-blur-md transition-all duration-500"
              onClick={closeLightbox}
            >
              <div 
                className="relative max-w-2xl md:max-w-4xl w-full bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-2xl transform transition-all duration-500 animate-pop-in"
                onClick={(e) => e.stopPropagation()}
              >
                <button 
                  className="absolute top-3 right-3 text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400 text-xl z-10 transition-all duration-300 hover:scale-125"
                  onClick={closeLightbox}
                >
                  <i className="fas fa-times"></i>
                </button>
                
                {lightbox.content.video ? (
                  <div className="aspect-w-16 aspect-h-9">
                    <iframe 
                      src={lightbox.content.video} 
                      className="w-full h-full" 
                      frameBorder="0" 
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                      allowFullScreen
                    ></iframe>
                  </div>
                ) : (
                  <img 
                    src={lightbox.content.image} 
                    alt={lightbox.content.title} 
                    className="w-full h-auto max-h-[60vh] md:max-h-[70vh] object-cover"
                  />
                )}
                
                <div className="p-4 md:p-6">
                  <h3 className="text-xl md:text-2xl font-bold mb-3 text-gray-800 dark:text-white">
                    {lightbox.content.title}
                  </h3>
                  <p className="text-gray-600 dark:text-gray-300 mb-4 text-sm md:text-base leading-relaxed">
                    {lightbox.content.description}
                  </p>
                  <div className="flex flex-wrap gap-1">
                    {lightbox.content.tags.map((tag, index) => (
                      <span key={index} className="px-2 py-1 bg-indigo-100 dark:bg-indigo-900/50 text-indigo-800 dark:text-indigo-200 text-xs font-medium rounded-full">
                        {tag}
                      </span>
                    ))}
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Custom Styles */}
          <style>{`
            .font-inter {
              font-family: 'Inter', sans-serif;
            }
            .font-poppins {
              font-family: 'Poppins', sans-serif;
            }
            @keyframes slide-in {
              from { transform: translateY(-30px); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
            @keyframes slide-in-delay {
              from { transform: translateY(-20px); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
            @keyframes slide-in-delay-2 {
              from { transform: translateY(-10px); opacity: 0; }
              to { transform: translateY(0); opacity: 1; }
            }
            @keyframes pop-in {
              from { transform: scale(0.9); opacity: 0; }
              to { transform: scale(1); opacity: 1; }
            }
            .animate-slide-in {
              animation: slide-in 0.8s ease-out;
            }
            .animate-slide-in-delay {
              animation: slide-in-delay 1s ease-out;
            }
            .animate-slide-in-delay-2 {
              animation: slide-in-delay-2 1.2s ease-out;
            }
            .animate-pop-in {
              animation: pop-in 0.5s ease-out;
            }
            .reveal {
              opacity: 1 !important;
              transform: translateY(0) !important;
              transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            }
            .section {
              opacity: 0;
              transform: translateY(50px);
              scroll-margin-top: 80px;
            }
            .parallax {
              background-attachment: fixed;
              background-size: cover;
              background-position: center;
            }
            .card-3d {
              transform: perspective(1000px) rotateX(0) rotateY(0);
              transition: transform 0.5s ease-out;
            }
            .line-clamp-2 {
              display: -webkit-box;
              -webkit-line-clamp: 2;
              -webkit-box-orient: vertical;
              overflow: hidden;
            }
            @media (max-width: 640px) {
              .section {
                scroll-margin-top: 60px;
              }
              .text-3xl { font-size: 1.5rem; }
              .text-4xl { font-size: 2rem; }
              .parallax {
                background-attachment: scroll;
              }
              .card-3d:hover {
                transform: perspective(1000px) rotateX(0) rotateY(0) scale(1.05) !important;
              }
              .grid-cols-1.sm\\:grid-cols-2.lg\\:grid-cols-3 {
                grid-template-columns: 1fr;
              }
              .max-w-3xl { max-width: 100%; }
              .max-w-xl { max-width: 100%; }
              .w-28, .h-28 { width: 20vw; height: 20vw; }
              .w-12, .h-12 { width: 10vw; height: 10vw; }
              .p-4 { padding: 0.5rem; }
              .px-4 { padding-left: 0.5rem; padding-right: 0.5rem; }
              .py-16 { padding-top: 1rem; padding-bottom: 1rem; }
            }
            @media (min-width: 641px) and (max-width: 1024px) {
              .grid-cols-1.sm\\:grid-cols-2.lg\\:grid-cols-3 {
                grid-template-columns: repeat(2, 1fr);
              }
              .max-w-3xl { max-width: 90%; }
              .max-w-xl { max-width: 90%; }
            }
            ::-webkit-scrollbar {
              width: 6px;
            }
            ::-webkit-scrollbar-track {
              background: #f1f1f1;
            }
            ::-webkit-scrollbar-thumb {
              background: #888;
              border-radius: 3px;
            }
            ::-webkit-scrollbar-thumb:hover {
              background: #555;
            }
            .dark ::-webkit-scrollbar-track {
              background: #1a1a1a;
            }
            .dark ::-webkit-scrollbar-thumb {
              background: #444;
            }
            .dark ::-webkit-scrollbar-thumb:hover {
              background: #666;
            }
          `}</style>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
